<div class="container">
    <br>
    <div class="jumbotron">
        <h1 class="display-4">Send Message</h1>
        <br>
        <input class="form-control" placeholder="Name">
        <br>
        <button id="send" class="btn btn-success">Send</button>
    </div>
    <!-- display messages; setup an id to be accessed by jquery -->
    <div id="messages">

    </div>
</div>
<!-- 
    a callback funtion in $(), the short handed verison of JQUERY document ready event function
-->
<script>
    $(()=> {
        $("#send").click(() => {
            addMessage({name: 'Tim', message: 'hello'})            
        })
        //console.log("loaded")
    })

    function addMessage(message) {
        $("#messages").append(`<h4> ${message.name} </h4> <p> ${message.message} </p>`)
    }
</script>
